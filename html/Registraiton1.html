<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration 1</title>
    <link rel="stylesheet" type="text/css" href="/css/Registration.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2 class="header">Welcome</h2>
            <p>To be a member of Military Programming<br>
                Please register to proceed. You can apply<br>
                to teach others or become a learner<br><br>
            </p><br><br>
            <input type="button" value="Login" name="log-in" class="log">
        </div>
        <div class="application">
            <h3 class="apply">Apply as a Student</h3>
            <div class="webform1">
                <input type="text" placeholder="Enter Your First Name*"><hr>
                <input type="text" placeholder="Last Name*"><hr>
                <input type="password" placeholder="Password*"><hr>
                <input type="password" placeholder="Confirm Password*">
                <input type="checkbox">Male
                <input type="checkbox">Female<br><br>
                <input type="submit" value="Register" class="reg1">
            </div>
        </div>
    </div>
</body>
</html>
